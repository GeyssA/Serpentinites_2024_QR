<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }
    .leaflet-popup-content { font: 14px/1.4 system-ui, sans-serif; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet/dist/leaflet.js"
    integrity="sha256-gZ5rZwTik7x3Jd2S7GAT1eAqV4H0ao4XCIpZKQ+4G0k="
    crossorigin=""
  ></script>

  <script>
    // 1) Crée la carte
    const map = L.map('map', {
      zoomControl: true
    }).setView([46.5, 2.5], 6); // France par défaut

    // 2) Fond de carte (gratuit : OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '© OpenStreetMap contributeurs'
    }).addTo(map);

    // 3) Charger ton GeoJSON
    fetch('QR_serpentinites_2024.geojson')
      .then(r => r.json())
      .then(geojson => {
        // Style de base adaptable selon la géométrie
        const layer = L.geoJSON(geojson, {
          pointToLayer: (feature, latlng) =>
            L.circleMarker(latlng, { radius: 6, weight: 1 }),
          style: (feature) => ({ weight: 2 }),
          onEachFeature: (feature, lyr) => {
            // Popup auto avec tous les attributs
            const props = feature.properties || {};
            let html = '<b>Informations</b><br/>';
            for (const k in props) {
              if (props[k] !== null && props[k] !== '') {
                html += `<b>${k}</b>: ${props[k]}<br/>`;
              }
            }
            lyr.bindPopup(html);
          }
        }).addTo(map);

        // 4) Zoom sur l’emprise de la couche
        try {
          map.fitBounds(layer.getBounds(), { padding: [20, 20] });
        } catch(e) {
          // Si c’est un seul point ou data vide, on ignore
          console.warn('Impossible de calculer les bounds :', e);
        }
      })
      .catch(err => {
        alert("Impossible de charger 'QR_serpentinites_2024.geojson'. Vérifie le chemin et l'hébergement.");
        console.error(err);
      });

    // Optionnel : échelle
    L.control.scale({ metric: true, imperial: false }).addTo(map);
  </script>
</body>
</html>
