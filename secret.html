<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }
    .leaflet-popup-content { font: 14px/1.4 system-ui, sans-serif; }

    /* Nouveau style légende */
    .legend-container {
      position: fixed;
      top: 80px;
      right: 3vw;
      z-index: 1001;
    }
    #legend-toggle {
      padding: 6px 12px 6px 10px;
      font-size: 0.92em;
      border-radius: 10px;
      background: linear-gradient(90deg, #2c3e50 0%, #6c7a89 100%);
      color: #fff;
      border: none;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0.92;
    }
    #legend-box {
      display: none;
      position: absolute;
      top: 100%;   /* sous le bouton */
      right: 0;    /* aligné à droite */
      background: white;
      border: 2px solid #4f8cff;
      border-radius: 12px;
      padding: 12px 14px;
      max-width: 240px;
      max-height: 250px;
      overflow-y: auto;
      box-shadow: 0 4px 16px rgba(79,140,255,0.13);
      font-family: system-ui, sans-serif;
      font-size: 0.9em;
      margin-top: 6px;
    }

    @media (max-width: 600px) {
      .legend-container {
        top: 98px !important;
        right: 2vw !important;
      }
      #legend-toggle {
        padding: 6px 10px 6px 8px !important;
        font-size: 0.82em !important;
        border-radius: 8px !important;
        min-width: 54px !important;
      }
    }
  </style>
</head>
<body>
  <div style="margin: 0 auto 0 auto; max-width: 700px; background: #f3f3f3; border-radius: 18px; padding: 12px 18px 10px 18px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); display: flex; align-items: center; gap: 16px;">
    <img src="cencorse.png" alt="CBNC" style="height:38px; width:auto; border-radius:8px; margin-right:10px; background:#fff; box-shadow:0 1px 4px rgba(0,0,0,0.07);">
    <div style="flex:1;">
      <span id="titre-principal" style="display:block; text-align:left; font-family:system-ui,sans-serif; font-size:0.98em; font-weight:bold; margin: 0; letter-spacing:0.01em; color:#222;">
        Répartition de la Flore des Serpentinites (espèces PNA) en Haute-Corse <span id="titre-source" style="font-size:0.85em; color:#444; font-weight:normal;">(2024, Source : © CBNC)</span>
      </span>
    </div>
  </div>

  <!-- Conteneur bouton + légende -->
  <div class="legend-container" id="legendBox">
    <button id="legend-toggle">
      Légende <span id="legend-arrow" style="display:inline-block; transition: transform 0.2s; font-size:1em;">&#9660;</span>
    </button>
    <div id="legend-box"></div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    // 1) Crée la carte
    const map = L.map('map', {
      zoomControl: true
    }).setView([46.5, 2.5], 6); // France par défaut

    // 2) Fond de carte (gratuit : OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '© OpenStreetMap contributeurs'
    }).addTo(map);

    // 3) Charger ton GeoJSON
    fetch('QR_serpentinites_2024.geojson')
      .then(r => r.json())
      .then(geojson => {
        // Génère une couleur unique pour chaque espèce (nom_reconn)
        const couleurs = {};
        let colorIdx = 0;
        const palette = [
          '#e41a1c', '#377eb8', '#4daf4a', '#984ea3', '#ff7f00',
          '#ffff33', '#a65628', '#f781bf', '#999999', '#1b9e77',
          '#d95f02', '#7570b3', '#e7298a', '#66a61e', '#e6ab02',
          '#a6761d', '#666666'
        ];
        geojson.features.forEach(f => {
          const espece = f.properties.nom_reconn;
          if (espece && !(espece in couleurs)) {
            couleurs[espece] = palette[colorIdx % palette.length];
            colorIdx++;
          }
        });
        const layer = L.geoJSON(geojson, {
          pointToLayer: (feature, latlng) =>
            L.circleMarker(latlng, { radius: 8, weight: 2 }),
          style: (feature) => {
            const espece = feature.properties.nom_reconn;
            const couleur = couleurs[espece] || '#999999';
            return { color: couleur, fillColor: couleur, weight: 2, fillOpacity: 0.7 };
          },
          onEachFeature: (feature, lyr) => {
            const props = feature.properties || {};
            let html = '<b>Informations</b><br/>';
            for (const k in props) {
              if (props[k] !== null && props[k] !== '') {
                html += `<b>${k}</b>: ${props[k]}<br/>`;
              }
            }
            lyr.bindPopup(html);
            lyr.on('click', function(e) { this.openPopup(); });
            lyr.on('touchstart', function(e) { this.openPopup(); });
          }
        }).addTo(map);

        try {
          map.fitBounds(layer.getBounds(), { padding: [20, 20] });
        } catch(e) { console.warn('Impossible de calculer les bounds :', e); }

        // Légende
        const legendBox = document.getElementById('legend-box');
        const legendToggle = document.getElementById('legend-toggle');
        if (legendBox && legendToggle) {
          legendToggle.onclick = function(e) {
            e.stopPropagation();
            const isOpen = legendBox.style.display === 'block';
            legendBox.style.display = isOpen ? 'none' : 'block';
            document.getElementById('legend-arrow').style.transform = isOpen ? 'rotate(0deg)' : 'rotate(180deg)';
          };
          document.addEventListener('click', function(e) {
            if (!legendBox.contains(e.target) && e.target !== legendToggle && e.target.parentNode !== legendToggle) {
              legendBox.style.display = 'none';
              document.getElementById('legend-arrow').style.transform = 'rotate(0deg)';
            }
          });
          let legendHtml = '<b style="font-size:1.08em;">Légende</b><br/><div style="height:10px;"></div>';
          Object.entries(couleurs).forEach(([espece, couleur]) => {
            let nomCourt = espece ? espece.split(',')[0] : '';
            legendHtml += `<div style='display:flex;align-items:center;margin-bottom:6px;'>` +
              `<span style='display:inline-block;width:16px;height:16px;background:${couleur};border-radius:50%;margin-right:8px;border:2px solid #4f8cff;'></span>` +
              `<span style='font-size:0.95em;font-style:italic;'>${nomCourt}</span></div>`;
          });
          legendBox.innerHTML = legendHtml;
        }
      })
      .catch(err => {
        alert("Impossible de charger 'QR_serpentinites_2024.geojson'. Vérifie le chemin et l'hébergement.");
        console.error(err);
      });

    // Optionnel : échelle
    L.control.scale({ metric: true, imperial: false }).addTo(map);
  </script>
</body>
</html>
